<!DOCTYPE html>
<html>
<head>
    <title>what in your mind </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/new-image.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            font-size: 60px;
        }
        
        form {
            text-align: center;
            margin-top: 100px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 500px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        /* Google Translate Element */
        #google_translate_element {
        position: absolute;
        top: 10px;
        right: 10px;
        }
        
        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
            }

            .animate__bounce {
            animation-name: bounce;
            }

            @keyframes bounce {
            from, 20%, 53%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translate3d(0,0,0);
            }

            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -30px, 0);
            }

            70% {
                animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translate3d(0, -15px, 0);
            }

            90% {
                transform: translate3d(0,-4px,0);
            }
            }
            h1 {
                font-family: 'Montserrat', sans-serif;
                font-size: 60px;
                color: #333;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }


        </style>
</head>

<body>
    <h1 class="animate__animated animate__bounce"> Explore!</h1>
<form method="POST" action="{{ url_for('results') }}">
    <label for="query" class="x">What are you looking for: </label>
    <input type="text" id="query" name="query" class="y" required>
    <input type="submit" value="Search" class="z">
</form>

<!------------------>
<div id="google_translate_element"></div>


<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    }
</script>

<script type="text/javascript"
        src=
"https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
</script>
<!------------------>
</body>
</html>
